<app-toolbar-navigation></app-toolbar-navigation>


<div style="overflow-y: auto; width: 100%; height: 90vh;" class="mt-3 grid gap-4">
  <p-card
    header="Estoque"
    class="relative col-lg-3 col-md-6 col-sm-12">
    <i
      style="position: absolute; top: 20px; right: 10px; cursor: pointer; font-size: 20px"
      [ngClass]="this.isExpandChar ? 'pi pi-window-minimize' : 'pi pi-window-maximize'" (click)="expandChart($event)"></i>
    <p-chart style="width: 100vw" type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
  </p-card>

  <p-card
    header="Vendas"
    class="relative col-lg-3 col-md-6 col-sm-12">
    <i
      style="position: absolute; top: 20px; right: 10px; cursor: pointer; font-size: 20px"
      [ngClass]="this.isExpandChar ? 'pi pi-window-minimize' : 'pi pi-window-maximize'" (click)="expandChart($event)"></i>
    <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
  </p-card>
</div>

<p-toolbar aria-label="Actions"
  [style]="{ 'background-image': 'linear-gradient(to right, var(--bluegray-200), var(--bluegray-800))' }">
  <p-button
    outlined="true"
    icon="pi pi-bars"
    (click)="this.topSidBarMenuPrincipal = true"></p-button>

  <p-button
    [text]="true"
    label="Sair"
    (click)="logout()"></p-button>
</p-toolbar>

<p-sidebar [(visible)]="this.topSidBarMenuPrincipal" position="left">
  <h3>Left Sidebar</h3>
</p-sidebar>


<div style="overflow-y: auto; height: 90vh;" class="mt-3 flex flex-wrap gap-4 w-100">
  <p-card
    header="Estoque"
    class="relative">
    <i
      style="position: absolute; top: 20px; right: 10px; cursor: pointer; font-size: 20px"
      [ngClass]="this.isExpandChar ? 'pi pi-window-minimize' : 'pi pi-window-maximize'" (click)="expandChart($event)"></i>
    <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
  </p-card>

  <p-card
    header="Vendas"
    class="relative">
    <i
      style="position: absolute; top: 20px; right: 10px; cursor: pointer; font-size: 20px"
      [ngClass]="this.isExpandChar ? 'pi pi-window-minimize' : 'pi pi-window-maximize'" (click)="expandChart($event)"></i>
    <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
  </p-card>

</div>

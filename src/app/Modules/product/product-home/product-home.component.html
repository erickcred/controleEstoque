<app-toolbar-navigation></app-toolbar-navigation>

<div style="overflow-y: auto; width: 100%; height: 90vh; margin: 0 auto;" class="p-5">

  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>

  <app-product-table
    [products]="this.products"
    (eventProductAction)="this.productEventAction($event)"
    (deleteProductAction)="this.deleteProductAction($event)"></app-product-table>

    <p-toast
    position="top-right"
    [showTransformOptions]="'translateY(100%)'"
    [showTransitionOptions]="'1000ms'"
    [hideTransitionOptions]="'1000ms'"
    [showTransformOptions]="'translateY(100%)'"
    [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' }}"></p-toast>

</div>
